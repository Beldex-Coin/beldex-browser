android {
    compileSdkVersion 35
    namespace 'io.beldex.beldex_browser'
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'Instantiatable', 'InvalidPackage'
    }

    defaultConfig {
        applicationId "io.beldex.beldex_browser"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // externalNativeBuild {
